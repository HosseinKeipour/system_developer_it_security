            // Task 2, Sum And VAT
            function factor(numArray)
            {   
                let sum = 0;
                for (num in numArray)
                {
                    sum += Number(numArray[num]);
                }
                vat = sum * 0.2;
                total = sum + vat;
                return {sum, vat, total};
            }
            numArray = ['3.12', '5', '18', '19.24', '1953.2262', '0.001564', '1.1445'];
            document.write("sum = " + factor(numArray).sum+ "<br>"+
                           "VAT = " + factor(numArray).vat+ "<br>"+
                           "total = " + factor(numArray).total+ "<br>----------------------------<br>");

            // Task 3, Letter Occurrences In String
            function countLetter(inputArray)
            {
                let counter = 0;
                for (l in inputArray[0])
                {   
                    
                    if (inputArray[0][l] == inputArray[1])
                        counter += 1;
                }
                return counter;
            }
            inputArray = ['hello', 'h'];
            document.write("&lt;"+inputArray[0]+"&gt;" +" has "+countLetter(inputArray)+" '"+ inputArray[1]+"' letter.<br>----------------------------<br>");

            // Task 6, Figure Area
            function area(areaInputArray)
            {
                w = areaInputArray[0];
                h = areaInputArray[1];
                W = areaInputArray[2];
                H = areaInputArray[3];
                
                areaOut = (H*W + h*w)-Math.min(H,h)*Math.min(W,w);
                return areaOut
            }
