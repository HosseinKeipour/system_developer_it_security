{% extends "basic_app/base.html" %}

{% load staticfiles %} 

{% block body_block %}

<div class="jambotron">

    {% if registered %}
    <h1>Thank you for registration!</h1>
    {% else %}
    <h1>Register here!</h1>

    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}

        <input type="submit" value="Register">
    </form>

    {% endif %}

</div>


{% endblock %}
