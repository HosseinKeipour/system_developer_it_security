<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table, th, tr, td{
                border: 1px solid black;
                border-spacing: 0px;
                width: 400px;
                text-align: left;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                padding: 3px;
            }
        </style>
    </head>
    <body>
        <table style="border: none;">
            <tr>
                <th>Company</th>
                <th>Model</th>
            </tr>
            <tr>
                <td>Dodge</td>
                <td>Challanger</td>
            </tr>
            <tr>
                <td>Maruti</td>
                <td>Swift</td>
            </tr>
            <tr>
                <td>Jeep</td>
                <td>Wrangler</td>
            </tr>
            <tr>
                <td rowspan="3">Ford</td>
                <td>Fusion</td>
            </tr>
            <tr>
                <td>Fiesta</td>
            </tr>
            <tr>
                <td>Escape</td>
            </tr>
            <tr>
                <td>BMW</td>
                <td>BMW 5 Series</td>
            </tr>
        </table>
    </body>

</html>
