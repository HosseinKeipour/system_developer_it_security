<!DOCTYPE html>
<html>
    <head>
        <title>Contact form</title>
        <link rel="stylesheet" href="contact-us-form.css">
    </head>
    <body>
        <h1>Contact Us</h1>
        <form>
            <span>First name: </span>
            <input type="text" name="firstname">
            <br>
            <span>Last name: </span>
            <input type="text" name="lastname">
            <br>
            <span>Email: </span>
            <input type="email" name="email">
            <br>
            <span>Town: </span>
            <select name="town">
                <option value="1">Stockholm</option>
                <option value="2">Malmo</option>
                <option value="3">Gotenborg</option>
            </select>
            <br>
            <input type="submit" value="Submit">

        </form>
    </body>
</html>
