<!DOCTYPE html>
<html>
    <header>
        <title>Contact</title>
        <style>
            form{
                font-family: Georgia, 'Times New Roman', Times, serif;
                color: rgb(56, 54, 54);
                padding: 5px;
                text-align: auto;
            }
        </style>
    </header>
    <body style="background-color: rgb(156, 151, 151);">
        <form style="">
            <label for="firstname">First Name</label>
            <input type="text" name="firsname" value="First Name">
            <br>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" value="Last Name">
            <br>
            <label for="department">Department / Office</label>
            <select name="town">
                <option value="1">Electronic</option>
                <option value="2">Mechanic</option>
                <option value="3">Art</option>
            </select>
            <br>
            <label for="username">Username</label>
            <input type="text" name="username" value="Username">
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" value="Password">
            <br>
            <label for="password">Confirm Password</label>
            <input type="password" name="password" value="Confirm Password">
            <br>
            <label for="email">E-mail</label>
            <input type="email" name="email" value="E-mail Address">
            <br>
            <label for="contactno">Contact No.</label>
            <input type="number" name="contactno" value="(639)">
            <br>
            <input type="submit" style="background-color: orange; color: whitesmoke;">
        </form>
    </body>
</html>
